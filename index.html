<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>クイズアプリ</title>
</head>
<body>
  <div id="quiz-container">
    <div id="score">スコア: 0 / 10</div>
    <div id="current">1問目</div>
    <div id="timer">制限時間: 10秒</div>
    <div id="question">問題を読み込み中...</div>
    <div id="result-message"></div> <!-- 正誤メッセージ表示用 -->
    <div id="answers"></div>
    <button id="next-btn" style="display: none;">次の問題</button>
</div>

  <script src="script.js"></script>
</body>
</html>
